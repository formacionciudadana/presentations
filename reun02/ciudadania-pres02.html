## Hipótesis

`\(H_1\)` Jóvenes provenientes de familias con mayores niveles de prácticas de socialización política presentarán mayores niveles de participación cívica (intencionada/ reportada) que aquellos jóvenes provenientes de familias con menores niveles de prácticas de socialización política.

`\(H_{2a}\)` Los padres que tienen mayores recursos socioeconómicos y culturales tienen mayores probabilidades de transmitir intergeneracionalmente la participación en la política formal y activista, respecto a aquellos padres que tienen menores recursos socioeconómicos y culturales.

`\(H_{2b}\)` Los padres que tienen mayores recursos socioeconómicos y culturales tienen menores probabilidades de transmitir intergeneracionalmente la participación en política más radical o disruptiva, respecto a aquellos padres que tienen menores recursos socioeconómicos y culturales.
---
## Hipótesis

`\(H_{3}\)`. Las variables socio-contextuales de la escuela inciden positivamente en la participación política a futuro de los/as estudiantes.

`\(H_{4}\)` En escuelas donde se realizan mayores prácticas de socialización política se espera que el vínculo de los recursos socioeconómicos y la participación política sea tenue o tienda a desaparecer.

`\(H_{5}\)` La formación cívica en las escuelas compensa las desigualdades de origen de la socialización política familiar.

***
# Legitimidad
***
---
# Problematización: Desigualdad social y democracia:
 * Frente a la baja y desigual participacion democrática han aumentado las investigaciones en formación ciudadana.
 * Pese a que la desigualdad social socava la legitimidad del sistema democrático, no se ha estudiado el efecto de las actitudes hacia la desigualdad sobre la vida cívica.
 * La importancia de la familia: socialización de la desigualdad.
---
# Actitudes cívicas y actitudes hacia la desigualdad.
 * Actitudes cívicas y desigualdad:
	 + Menor confianza en las instituciones
	 + Menor satisfacción con la democracia
	 + Definiciones más activas de ciudadano
	 + Justificación de manifestaciones disruptivas
 * Actitudes hacia la desigualdad y justicia distributiva
  + Percepción de desigualdad.
	+ Redistribución
	+ Igualdad de derechos.
	+ Principios distributivos: Meritocracia.
 * Efectos de la percepción de Meritocracia
  + Autoritarismo social: menos democracia
  + Menor apoyo a la igualdad de derechos
---
## H 1-2 Relación entre actitudes cívicas y actitudes hacia la desigualdad.
.center[![:scale 70%](images/Diapositiva1L.PNG)]
 * En términos generales, el sistema distributivo posee una baja legitimidad en los estudiantes chilenos (Descriptivo).
 * Existe una relación entre las actitudes hacia la desigualdad económica y las actitudes cívicas en los estudiantes Chilenos.
---
# Aprendiendo sobre desigualdad: socialización de actitudes

* **Punto base:** Las edades tempranas son un momento crucial para formación de actitudes (Martinez y Cumsille, 2015; Ericksson, 1998). Las actitudes desarrolladas tienden a mantenerse hacia la adultez (Mijs, 2018; Alwin y Krosnick, 1991; Sears y Levy, 2003)
  
* **Sobre desigualdad:** Los individuos elaboran modelos explicativos para la desigualdad infiriendo a partir de la información obtenida en su experiencia con instituciones sociales (familia, escuela, barrio etc.) (Mijs, 2018). Información más homogenea implica explicaciones más meritocráticas (Mijs, 2017; Khan, 2010; Gaztambide-Fernández, 2009)
  
* **Brecha:** La literatura empirica sobre actitudes hacia la desigualdad con foco en socialización es escasa, y la existente aborda la socialización en una escala de medida general (e.g Le Garrec, 2015; Ignácz, 2018; VanHeuvelen y Copas, 2018)
---
## Aprendiendo sobre desigualdad: familia y escuela

* Sobre la familia
  + La familia es un primer contexto de socialización que provee valores, expectativas y reglas (Martinez y Cumsille, 2015). Las creencias parentales ejercen una gran influencia en las creencias, actitudes y comportamientos de los niños (Olivos, 2020; Bandura et al. 2001; Frye 2012; Wigfield et al. 2006). Los padres crian a sus hijos a partir de principios basados en su clase social, transmitiendo creencias y actitudes estratificadas (McCory, 2014). 
  
* Sobre la escuela
  + La escuela contribuye a formar la visión de mundo de los estudiantes, en esto, la experiencia de justicia de los estudiantes juega un rol fundamental (Resh y Sabaggh, 2014; 2017). Estudiantes que sienten que la asignación de su nota fue justa, tienden a reportar mayores orientaciones liberales democráticas (Resh y Sabaggh, 2014). Además, los estudiantes tienden a considerar los principios meritocráticos como más adecuados para la distribución de notas (Resh, 2009).
  
---
## `\(H_{3-4}\)`
.center[![:scale 70%](images/Diapositiva2L.PNG)] 

* Padres con actitudes más favorables hacia la desigualdad, fomentarán en sus hijos actitudes más favorables hacia la desigualdad

* Estudiantes que evalúan cómo justa su calificación tendrán actitudes más favorables hacia la desigualdad

***
# Tolerancia
***

---
# Introducción
* &lt;p style="text-align: justify;"&gt; La igualdad de derechos es un principio básico de toda democracia. No sólo como un imperativo ético, sino que también porque se relaciona íntimamente con las posibilidades de desarrollo social y progreso económico de los países (ONU, 2016; PNUD, 2017) y con la vida democrática, la convivencia y la cohesión social en general (PNUD, 2017).&lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; La promoción de políticas públicas que se orienten a garantizar la igualdad dependerá, en buena medida, de la existencia de una opinión pública favorable a la promoción y garantía de los derechos de todas las personas. 
&lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Según la UNESCO esta “(...) actitud activa de reconocimiento de los derechos humanos universales y las libertades fundamentales de los demás” (1995, p.79) puede ser denominada como tolerancia. &lt;/p&gt;

---

# Introducción
* &lt;p style="text-align: justify;"&gt; Si bien hay varias investigaciones sobre las características de los estudiantes que se relacionan con sus actitudes hacia la igualdad de derechos (ej. Torney‐Purta, Wilkenfeld &amp; Barber, 2008; Isac, Maslowski &amp; Werf, 2012; Schulz, Ainley, Cox &amp; Friedman, 2018; Miranda, Castillo &amp; Cumsille, 2018) y sobre las características de la escuela que se relacionan con estas actitudes (ej. Schulz &amp; Ainley, 2018; Maurissen, Barber &amp; Claes, 2020; Torney‐Purta et.al, 2008; Villalobos, Treviño &amp; Wyman, 2018), hay escasa literatura sobre la asociación entre las actitudes de los padres y las actitudes de sus hijos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; De hecho, los artículos relativos a la asociación de las actitudes de los apoderados y sus hijos refieren a actitudes prejuiciosas hacia inmigrantes (Meeusen &amp; Dhont, 2015; Miklikowska, 2016), homosexuales, musulmanes y prejuicios sexistas (Meeusen &amp; Dhont, 2015), actitudes anti inmigrantes (Miklikowska, 2017;  Miklikowska, Bohman &amp; Titzmann, 2019) y actitudes hacia los inmigrantes en términos generales (Miklikowska, 2016). &lt;/p&gt;
---

# Objetivos de investigación

*Objetivos generales* 
* &lt;p style="text-align: justify;"&gt; Evaluar en qué medida se asocian las características de la familia (recursos y actitudes de los apoderados) y las actitudes de los jóvenes hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Evaluar si la diversidad en el aula y la apertura a la discusión mitigan estas asociaciones. &lt;/p&gt;
---

# Objetivos de investigación

*Objetivos específicos*
* &lt;p style="text-align: justify;"&gt; Evaluar en qué medida los recursos de la familia se relacionan con las actitudes hacia la igualdad de derechos de los jóvenes y de los apoderados. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Evaluar en qué medida las actitudes de los apoderados hacia la igualdad de derechos se relacionan con las actitudes de sus hijos hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Evaluar en qué medida la diversidad en el aula y la apertura a la discusión se relacionan con las actitudes de los estudiantes hacia la igualdad de derechos.&lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Examinar el rol de la diversidad en el aula y la apertura a la discusión en la escuela como mitigadores (o no) de la relación entre las características de la familia (recursos y actitudes de los apoderados) y las actitudes de los jóvenes hacia la igualdad de derechos.&lt;/p&gt;
---

## Conceptos Clave

*Características individuales*
* &lt;p style="text-align: justify;"&gt; Variables de Control: Conocimiento cívico, Género y Condición de inmigración de los estudiantes. &lt;/p&gt;

*Características escolares*
* &lt;p style="text-align: justify;"&gt; Apertura a la discusión en el aula: influye en las actitudes de los estudiantes hacia la igualdad de derecho de inmigrantes (Isac, Maslowski &amp; van der Werf, 2012; De Groof, Elchardus, Franck &amp; Kavadis, 2008; Torney-Purta, Wilkenfeld &amp; Barber, 2008) y hacia la igualdad de derechos de inmigrantes, grupos étnicos y mujeres (Schulz &amp; Ainley, 2018), mientras que Maurissen, Barber &amp; Claes (2018) plantean que la apertura a la discusión dentro del aula no se asocia significativamente con las actitudes hacia la igualdad de derechos de los inmigrantes.  &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Composición del aula: la presencia de estudiantes de diversos orígenes étnicos y/o raciales generarían un mayor apoyo hacia la tolerancia e igualdad de derechos para inmigrantes (Villalobos, Treviño, Wyman &amp; Béjares, 2018; Gorodzeisky, Semyonov, 2009). &lt;/p&gt;
---

## Conceptos Clave

*Características familiares*
* &lt;p style="text-align: justify;"&gt; Antecedentes socioeconómicos: influyen sobre las actitudes hacia la igualdad de derechos de inmigrantes (Miranda, Castillo &amp; Cumsille, 2018; Villalobos, Treviño, Wyman &amp; Béjares, 2018; Isac, Maslowski &amp; van der Werf, 2012) y sobre los cambios en las actitudes antiinmigrantes de los estudiantes (Miklikowska, 2017) y Schulz &amp; Ainley (2018) señalan que no existe una relación significativa entre estos antecedentes y las actitudes hacia la igualdad de género y hacia los derechos de grupos étnicos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Actitudes de los padres hacia la igualdad de derechos: Miklikowska (2016) señala que las actitudes de los padres logran influir en las actitudes de los hijos al transmitirles parte de sus creencias ante el prejuicio y tolerancia sobre inmigrantes. Miklikowska, Bohman &amp; Titzmann (2019) enfatizan en que los padres afectan la formación de las actitudes antiinmigrantes de los adolescentes a través de la socialización activa a largo plazo y mediante la gestión del mudo social de sus hijos, sentado la base del prejuicio. &lt;/p&gt;
