# Presentation Fondecyt Ciudadanía
### Anais Herrera y Kevin Carrasco
### 2020/10/30 (updated: 2020-10-29)

---


# Introducción
* &lt;p style="text-align: justify;"&gt; Si bien hay varias investigaciones sobre las características de los estudiantes que se relacionan con sus actitudes hacia la igualdad de derechos [ej. @torney-purta_How_2008; @isac_Native_2012; @schulz_Percepciones_2018; @miranda_Political_2018] y sobre las características de la escuela que se relacionan con estas actitudes [ej. @schulz_Students_2018; @maurissen_Classroom_2020; @torney-purta_How_2008; @villalobos_School_2018], hay escasa literatura sobre la asociación entre las actitudes de los padres y las actitudes de sus hijos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; De hecho, los artículos relativos a la asociación de las actitudes de los apoderados y sus hijos refieren a actitudes prejuiciosas hacia inmigrantes [@meeusen_ParentChild_2015; @miklikowska_parent_2016], homosexuales, musulmanes y prejuicios sexistas [@meeusen_ParentChild_2015], actitudes anti inmigrantes [@miklikowska_Development_2017; @miklikowska_Driven_2019] y actitudes hacia los inmigrantes en términos generales [@miklikowska_parent_2016]. &lt;/p&gt;
---
# Objetivos de investigación

*Objetivo general* 
* &lt;p style="text-align: justify;"&gt; Evaluar si la diversidad en el aula y la apertura a la discusión posee/n la capacidad de disminuir las diferencias en las actitudes hacia la igualdad de derechos de los jóvenes chilenos, producidas por características, prácticas y actitudes de la familia de los estudiantes (más específicamente, las características socioeconómicas, las actitudes de los apoderados hacia la igualdad de derechos y la frecuencia con que discuten sobre temas sociales y políticos).&lt;/p&gt;
---
# Objetivos de investigación

*Objetivos específicos*
* &lt;p style="text-align: justify;"&gt; Establecer en qué medida las características socioeconómicas se relacionan con las actitudes de los jóvenes chilenos hacia la igualdad de derechos y con las las actitudes de los apoderados hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Establecer en qué medida las actitudes de los apoderados hacia la igualdad de derechos se relacionan con las actitudes de sus hijos hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Establecer en qué medida la frecuencia con que se discute sobre temas sociales y políticos en familia afecta la relación entre las actitudes de los apoderados hacia la igualdad de derechos y las actitudes de sus hijos hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Establecer en qué medida la diversidad en el aula y la apertura a la discusión se relacionan con las actitudes de los estudiantes hacia la igualdad de derechos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Identificar el rol de la diversidad en el aula y la apertura a la discusión en la escuela como mitigadores (o no) de la intensidad de la relación entre las actitudes de los apoderados hacia la igualdad de derechos y las actitudes de sus hijos hacia la igualdad de derechos. &lt;/p&gt;
---
# Conceptos Clave

*Características individuales*
* &lt;p style="text-align: justify;"&gt; Conocimiento cívico: influye sobre las actitudes de los estudiantes hacia la igualdad de derechos para personas inmigrantes [@torney-purta_How_2008; @isac_Native_2012; @degroof_Influence_2008], hacia la igualdad de género y la igualdad de derechos para todos los grupos étnicos y raciales [@schulz_Students_2018] y hacia la igualdad de derechos para personas homosexuales [@schulz_Percepciones_2018]. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Género: ser mujer influye positivamente en las actitudes hacia la igualdad de derechos para personas inmigrantes [@maurissen_Classroom_2020; @torney-purta_How_2008; @isac_Native_2012; @miranda_Political_2018; @farkac_Tolerance_2020; @michel_Enfranchising_2020], actitudes hacia minorías étnicas [@degroof_Influence_2008], actitudes hacia la igualdad de género, hacia la igualdad de derechos para todos los grupos étnicos y raciales [@schulz_Students_2018;@miranda_Political_2018] y hacia la igualdad de derechos de personas homosexuales [@schulz_Percepciones_2018]. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Condición de inmigración: Las personas inmigrantes tienden a tener una actitud más positiva hacia la igualdad de derechos para inmigrantes [@villalobos_School_2018;@miranda_Political_2018], hacia la igualdad de género y hacia la igualdad de derechos para los grupos étnicos y raciales [@schulz_Students_2018;@miranda_Political_2018]. &lt;/p&gt;
---
*Características escolares*
* &lt;p style="text-align: justify;"&gt; Apertura a la discusión en el aula: influye en las actitudes de los estudiantes hacia la igualdad de derecho de inmigrantes [@isac_Native_2012; @degroof_Influence_2008; @torney-purta_How_2008] y hacia la igualdad de derechos de inmigrantes, grupos étnicos y mujeres [@schulz_Students_2018], mientras que @maurissen_Classroom_2020 plantean que la apertura a la discusión dentro del aula no se asocia significativamente con las actitudes hacia la igualdad de derechos de los inmigrantes.  &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Actitudes hacia la igualdad de derechos de los compañeros: las actitudes antiinmigrantes de los compañeros en general tendrían un efecto sobre las actitudes antiinmigrantes de los estudiantes [@miklikowska_Development_2017] y los cambios en estas actitudes antiinmigrantes de los compañeros durante el tiempo también afectan las actitudes de los estudiantes [@miklikowska_Drive_2019]. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Composición del aula: la presencia de estudiantes de diversos orígenes étnicos y/o raciales generarían un mayor apoyo hacia la tolerancia e igualdad de derechos para inmigrantes [@villalobos_School_2018; @gorodzeisky_Terms_2009]. &lt;/p&gt;
---
*Características familiares*
* &lt;p style="text-align: justify;"&gt; Antecedentes socioeconómicos: influyen sobre las actitudes hacia la igualdad de derechos de inmigrantes [@miranda_Political_2018; @villalobos_School_2018; @isac_Native_2012] y sobre los cambios en las actitudes antiinmigrantes de los estudiantes [@miklikowska_Development_2017] y @schulz_Students_2018 señala que no existe una relación significativa entre estos antecedentes y las actitudes hacia la igualdad de género y hacia los derechos de grupos étnicos. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Actitudes de los padres hacia la igualdad de derechos: @miklikowska_parent_2016 señala que las actitudes de los padres logran influir en las actitudes de los hijos al transmitirles parte de sus creencias ante el prejuicio y tolerancia sobre inmigrantes. @miklikowska_Driven_2019 enfatizan en que los padres afectan la formación de las actitudes antiinmigrantes de los adolescentes a través de la socialización activa a largo plazo y mediante la gestión del mudo social de sus hijos, sentado la base del prejuicio. &lt;/p&gt;
* &lt;p style="text-align: justify;"&gt; Frecuencia de discusión sobre temas políticos y sociales: @meeusen_ParentChild_2015 incluyen que la similitud intergeneracional sobre el prejuicio hacia inmigrantes, musulmanes, homosexuales y mujeres está arraigada en las actitudes ideológicas de los padres y que el traspaso de actitudes prejuiciosas y hacia la tolerancia sobre estos grupos se acentúa según la frecuencia de la discusión sobre temas políticos y problemáticas sociales con sus hijos. &lt;/p&gt;
